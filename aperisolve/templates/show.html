{% extends 'base.html' %}
{% block body_content %}
<section id="result" class="results-section">
  <h2 class="h3 mb-4">Browse Submissions</h2>
  <div class="row g-3">
    {% for img in images %}
    <div class="col-6 col-md-4 col-lg-3">
      <a href="{{ img.link }}" target="_blank" class="d-block browse-image-link">
        <img src="{{ img.file }}" alt="Submission thumbnail" class="img-fluid rounded" loading="lazy">
      </a>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
